---
layout: default
---

<div class="intro">
  <div class="container">
    <div class='intro_text flow'>
      <div class="flow-half">
        <div class="hero">
          <h1>Submit a Data Sonification Case!</h1>
          <p class='desc_about'>
            Please follow the instructions below for optimal formatting. We will upload it as soon as possible. Thank you very much for your contribution!
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="publications">
  <div class="container">
    <div class="intro_text flow">
      <form id="submitform" method="POST" class="flow-half" name="submit-to-google-sheet">
        <!-- title -->
        <div class="field">
          <label class="label">What is the case's title?</label>
          <div class="control">
            <input class="input" type="text" placeholder="Your case title" name="title">
          </div>
        </div>
        <!-- author -->
        <div class="field">
          <label class="label">Who created it?</label>
          <div class="control">
            <input class="input" type="text" placeholder="The author name" name="author">
          </div>
        </div>
        <!-- time -->
        <div class="field">
          <label class="label">When was the case created?</label>
          <div class="control">
            <input class="input" type="text" placeholder="YYYY" name="time">
          </div>
        </div>
        <!-- source -->
        <div class="field">
          <label class="label">Where can we find it?</label>
          <div class="control">
            <input class="input" type="text" placeholder="URL" name="source">
          </div>
        </div>
        <!-- description -->
        <div class="field">
          <label class="label">Description</label>
          <div class="control">
            <textarea class="textarea" placeholder="Textarea" name="description"></textarea>
          </div>
        </div>
        <!-- email -->
        <div class="field">
          <label class="label">Sent by</label>
          <div class="control has-icons-left has-icons-right">
            <input class="input" type="text" placeholder="Your Email" name="email">
            <span class="icon is-small is-left">
              <i class="fas fa-envelope"></i>
            </span>
          </div>
        </div>
          <!-- twitter -->
        <div class="field">
          <label class="label">Twitter username (optional)</label>
          <div class="control has-icons-left has-icons-right">
            <input class="input" type="text" placeholder="We will inform you once case is uploaded :)" name="twitter">
            <span class="icon is-small is-left">
              <i class="fab fa-twitter"></i>
            </span>
          </div>
        </div>
        <!-- button -->
        <div class="field is-grouped">
          <div class="control">
            <button class="button is-link" type="submit" name="submitButton">Submit</button>
          </div>
          <div class="control">
            <button class="button is-link is-light" type="reset" name="cancelButton">Cancel</button>
          </div>
        </div>
        <input class="input is-invisible" placeholder="" name="SubmitTime" id="SubmitTime"></input>
      </form>

      <!-- message -->
      <article class="message is-success is-invisible" id="sucessMessage">
        <div class="message-body">
          Thank you, we have received your case. We will upload it as soon as possible.
        </div>
      </article>

    </div>
  </div>
</div>
